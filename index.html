<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–≤–æ–Ω–∫–æ–≤–∞—è –ö–Ω–∏–≥–∞</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    input, button { margin: 0.3em 0; padding: 0.5em; width: 100%; }
    ul { padding-left: 0; list-style: none; }
    li { border: 1px solid #ccc; padding: 1em; margin: 0.5em 0; border-radius: 8px; }
    .actions button { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>üìû –ó–≤–æ–Ω–∫–æ–≤–∞—è –ö–Ω–∏–≥–∞</h1>

  <form id="form">
    <input type="text" id="name" placeholder="–ò–º—è" required>
    <input type="text" id="callname" placeholder="–ó–≤–æ–Ω–∫–æ–≤–æ–µ –∏–º—è (@nickname)" required>
    <input type="url" id="site" placeholder="–í–∞—à —Å–∞–π—Ç (https://...)" required>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –≤ —Å–ø–∏—Å–æ–∫</button>
  </form>

  <h2>üë• –£—á–∞—Å—Ç–Ω–∏–∫–∏:</h2>
  <ul id="userList"></ul>

  <script>
    const form = document.getElementById("form");
    const list = document.getElementById("userList");
    const users = [];

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const callname = document.getElementById("callname").value.trim();
      const site = document.getElementById("site").value.trim();

      if (!name || !callname || !site) return;

      const user = { name, callname, site };
      users.push(user);
      updateList();

      form.reset();
    };

    function updateList() {
      list.innerHTML = "";
      users.forEach((u, i) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${u.callname}</strong> (${u.name})<br>
          üåê <a href="${u.site}" target="_blank">${u.site}</a><br>
          <div class="actions">
            <button onclick="alert('üîî –ó–≤–æ–Ω–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${u.callname}')">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
            <button onclick="alert('üí¨ –ù–∞–ø–∏—Å–∞—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é ${u.callname}')">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å</button>
            <button onclick="removeUser(${i})">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function removeUser(index) {
      users.splice(index, 1);
      updateList();
    }
  </script>
</body>
</html>
