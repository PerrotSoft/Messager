<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ó–≤–æ–Ω–∫–æ–≤–∞—è –ö–Ω–∏–≥–∞</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --card: #ffffff;
      --border: #ddd;
      --accent: #0088cc;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: var(--bg);
      padding: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      color: var(--accent);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #006699;
    }

    .user-card {
      background: var(--card);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .user-card strong {
      color: var(--accent);
      font-size: 1.1em;
    }

    .actions button {
      margin-top: 5px;
      margin-right: 5px;
      font-size: 0.9em;
    }

    #search {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    small {
      color: #888;
    }
  </style>
</head>
<body>
  <h1>üìû –ö–æ–Ω—Ç–∞–∫—Ç—ã</h1>

  <form id="form">
    <input type="text" id="name" placeholder="–ò–º—è" required>
    <input type="text" id="callname" placeholder="–ó–≤–æ–Ω–∫–æ–≤–æ–µ –∏–º—è (@nickname)" required>
    <input type="url" id="site" placeholder="–í–∞—à —Å–∞–π—Ç (https://...)" required>
    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏...">

  <div id="userList"></div>

  <script>
    const form = document.getElementById("form");
    const list = document.getElementById("userList");
    const search = document.getElementById("search");
    const users = [];

    form.onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const callname = document.getElementById("callname").value.trim();
      const site = document.getElementById("site").value.trim();
      if (!name || !callname || !site) return;
      users.push({ name, callname, site });
      form.reset();
      updateList();
    };

    search.oninput = () => updateList();

    function updateList() {
      const query = search.value.trim().toLowerCase();
      list.innerHTML = "";
      users
        .filter(u => u.name.toLowerCase().includes(query))
        .forEach((u, i) => {
          const div = document.createElement("div");
          div.className = "user-card";
          div.innerHTML = `
            <strong>${u.callname}</strong> (${u.name})<br>
            <a href="${u.site}" target="_blank">üåê ${u.site}</a><br>
            <small>ID: ${i}</small><br>
            <div class="actions">
              <button onclick="alert('üìû –ó–≤–æ–Ω–æ–∫: ${u.callname}')">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
              <button onclick="alert('üí¨ –ù–∞–ø–∏—Å–∞—Ç—å: ${u.callname}')">üí¨ –ù–∞–ø–∏—Å–∞—Ç—å</button>
              <button onclick="removeUser(${i})">‚ùå –£–¥–∞–ª–∏—Ç—å</button>
            </div>
          `;
          list.appendChild(div);
        });
    }

    function removeUser(index) {
      users.splice(index, 1);
      updateList();
    }
  </script>
</body>
</html>
